<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ARASAACTalk Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>🧠 ARASAACTalk Offline</h1>

    <section>
      <label for="texto">💬 Escribí una frase o palabra:</label>
      <textarea id="texto" rows="3" placeholder="Ej: quiero tomar agua"></textarea>
    </section>

    <section class="acciones">
      <label for="idioma">🌍 Idioma:</label>
      <select id="idioma">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="pt">Português</option>
      </select>

      <button id="leer-btn">🔊 Leer en voz alta</button>
      <button id="recomendar-btn">🎯 Recomendar pictogramas</button>
    </section>

    <section>
      <label for="picto-id">🔎 Buscar pictograma por ID:</label>
      <input type="text" id="picto-id" placeholder="Ej: 1234" />
      <button id="buscar-btn">Buscar pictograma</button>
    </section>

    <section>
      <p><strong>📢 Estado:</strong> <span id="status">Listo</span></p>
      <div id="resultado"></div>
      <h2>Sugerencias visuales:</h2>
      <div id="sugerencias" class="galeria"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
