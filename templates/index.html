<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARASAAC Talk</title>

  <!-- Ícono para navegador -->
  <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#4CAF50" />
  <meta name="description" content="Construye frases con pictogramas ARASAAC. Comunicación aumentativa pensada para todos." />

  <!-- Estilos -->
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header role="banner">
    <h1>🧠 ARASAAC Talk</h1>
    <p>Comunicación aumentativa con pictogramas</p>
  </header>

  <nav id="categorias" role="navigation" aria-label="Categorías">
    <!-- Botones generados dinámicamente -->
  </nav>

  <main role="main">
    <section id="board" aria-label="Pictogramas disponibles">
      <!-- Pictogramas renderizados aquí -->
    </section>

    <section id="phrase-area" aria-label="Frase construida">
      <h2>🧩 Frase:</h2>
      <div id="phrase-output" aria-live="polite"></div>

      <div class="actions">
        <button id="play-btn" aria-label="Reproducir frase">🔈 Reproducir</button>
        <button id="clear-btn" aria-label="Limpiar frase">🧹 Limpiar</button>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <small>ARASAAC Talk • Hecho por Hernán para Ulises • 2025</small>
  </footer>

  <!-- Scripts modulares -->
  <script src="/static/js/preload.js" type="module"></script>
  <script src="/static/js/speech.js" type="module"></script>
  <script src="/static/js/ui.js" type="module"></script>
  <script src="/static/js/indexeddb.js" type="module"></script>
  <script src="/static/js/main.js" type="module"></script>
  <script src="/static/js/sw-init.js" defer></script>
</body>
</html>
